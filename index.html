<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Adiciona Equipamentos</title>
</head>
<body>
    <div class="container">
        <h3>Adicionar Equipamento</h3>
        <form method="post" action="./App/Controller/equipamentosController.php">
        <input type="hidden" name="method" value="insere">
          <div class="form-group">
            <label>Numero do Equipamento</label>
            <input type="text" class="form-control" name="numero">
          </div>
          <div class="form-group">
            <label>Ponto do Equipamento</label>
            <input type="text" class="form-control" name="ponto">
          </div>
          <div class="form-group">
            <label>Marca/Modelo</label>
            <input type="text" class="form-control" name="marca">
          </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
</body>
